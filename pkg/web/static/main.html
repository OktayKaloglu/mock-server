<main class="container mx-auto">
  <div class="container mx-auto">
    <div class=" ">
      <div class="gap-6 grid grid-cols-4">
        <p class=" ">Servers</p>
        <div></div>

        <div
          class="flex justify-end grid grid-cols-subgrid lg:col-span-2 xs:col-span-1"
        >
          <fieldset class="space-y-1 dark:text-gray-800">
            <label for="Search" class="hidden">Search</label>
            <div class="relative">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <button
                  type="button"
                  title="search"
                  class="p-1 focus:outline-none focus:ring"
                >
                  <svg
                    fill="currentColor"
                    viewBox="0 0 512 512"
                    class="w-4 h-4 dark:text-gray-800"
                    data-darkreader-inline-fill=""
                    style="--darkreader-inline-fill: currentColor"
                  >
                    <path
                      d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                    ></path>
                  </svg>
                </button>
              </span>
              <input
                type="search"
                name="Search"
                placeholder="Search..."
                class="dark:md:hover:bg-fuchsia-600 w-32 py-2 pl-10 text-sm rounded-full sm:w-auto focus:outline-none dark:bg-gray-100 dark:text-gray-800 focus:dark:bg-gray-50 focus:dark:border-violet-600"
              />
            </div>
          </fieldset>

          <button
            type="button"
            class="dark:md:hover:bg-fuchsia-600 px-4 py-2 font-semibold rounded-full dark:bg-gray-800 dark:text-gray-100"
            hx-get="/serversTable"
            hx-swap="#outerHTML"
            hx-target="#servers-table"
            hx-trigger="click, every 20s"
          >
            Refresh
          </button>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 py-8">
      <table id="servers-table" class="table-auto w-full">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody
          hx-get="/serversTable"
          hx-swap="outerHTML"
          hx-target="#servers-table"
          hx-trigger="load"
        >
          <tr>
            <td class="px-4 py-2 border-b border-gray-200">Loading data...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
